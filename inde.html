<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quer namorar comigo</title>
</head>

<body>
    <div class="box">
        <p>Quer namorar comigo Alana?</p> <img src="./img/86e1ad38-f609-48d1-805e-c6f26a48a0fb.png" alt="porfavor!!"><br><br>
        <br>
        <div class="button-container">
            <button>
                <a id="yes">Sim</a>
            </button>
            <button id="no">Não</button>
        </div>
    </div>
    <div>
        <footer>
            By Nathalia
        </footer>

        <script>
            let button = document.getElementById('no')
            let height = window.innerHeight - 50
            let width = window.innerWidth - 50

            button.addEventListener('mouseover', function () {
                button.style.position = 'absolute'
                button.style.top = Math.random() * height + 'px'
                button.style.left = Math.random() * width + 'px'
            })

            const btn = document.getElementById('yes')
            btn.addEventListener('click', function () {
                alert('Agora vc é minha namorada!!')
            })
        </script>

    </div>
</body>

</html>
